<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaView</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

    <div class="container py-5">
        <!-- Header with theme toggle button -->
        <h1 class="text-center mb-4 text-white">
            🌍 ClimaView
            <button id="themeToggle" class="btn btn-sm btn-outline-light ms-3">🌙</button>
        </h1>

        <!-- Weather Search Input -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
                    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                </div>
            </div>
        </div>

        <!-- Weather Result Display -->
        <div id="weatherResult" class="row justify-content-center mt-4"></div>
    </div>

    <!-- Main JS Script -->
    <script src="js/main.js"></script>
</body>
</html>
